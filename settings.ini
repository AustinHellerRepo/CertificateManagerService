[ServerSocketFactory]
PacketBytesLength = 4096
ListeningLimitTotal = 10
AcceptTimeoutSeconds = 1.0
HostAddress = 0.0.0.0
HostPort = 35123
PublicCertificateFilePath = /app/ssl/cert.pem
PrivateKeyFilePath = /app/ssl/cert.key

[Process]
SleepSeconds = 30
IsIntervalPrint = True

[Certificate]
KeySize = 2048
Name = CertificateManagerService
ValidDays = 30